<section>
    <mat-card class="register-container">

        <mat-card-content>
            <form [formGroup]="registerForm">
                <div class="row">
                    <div class="col-12">
                        <h2>Register</h2>
                        <mat-form-field appearance="outline">
                            <mat-label>Display name</mat-label>
                            <input matInput type="text" placeholder="Display name" formControlName="displayName" required>
                            <mat-error *ngIf="registerForm.get('displayName').hasError('required')">
                                Display name is required
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Email</mat-label>
                            <input matInput email placeholder="Email" formControlName="email" required>
                            <mat-error *ngIf="registerForm.get('email').hasError('email') && !registerForm.get('email').hasError('required')">
                                Please enter a valid email address
                            </mat-error>
                            <mat-error *ngIf="registerForm.get('email').hasError('required')">
                                Email is required
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Password</mat-label>
                            <input matInput type="password" placeholder="Password" formControlName="password" required>
                            <mat-error *ngIf="registerForm.get('password').hasError('required')">
                                Password is required
                            </mat-error>
                            <mat-error *ngIf="registerForm.get('password').hasError('minlength')">
                                Password is not long enough
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Confirm new password</mat-label>
                            <input matInput type="password" placeholder="Confirm password" formControlName="confirmPassword" required />
                            <mat-error *ngIf="registerForm.get('confirmPassword')?.errors?.notEquivalent">
                                Passwords do not match
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <mat-card-actions class="text-center">
                    <button mat-raised-button [disabled]="registerForm.status !== 'VALID'" (click)="submitRegister()" color="primary">Register</button>
                </mat-card-actions>
            </form>
            <div class="row">
                <div class="col-12">
                    <div class="text-center">
                        <small><a routerLink="/login">Already have an account?</a></small>
                    </div>
                </div>
            </div>
        </mat-card-content>

    </mat-card>
</section>
