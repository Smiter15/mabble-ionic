<div class="row">
    <div class="col-12">
        <div class="message-wrapper" #scrollContainer>
            <ng-container *ngIf="(messages); else noMessages">
                <ng-container *ngFor="let message of messages">
                    <app-chat-message [message]="message"></app-chat-message>
                </ng-container>
            </ng-container>
        </div>
        <app-chat-input></app-chat-input>

        <ng-template #noMessages>
            <div class="select-room h-100 w-100 d-flex justify-content-center align-items-center">
                <div class="select-room-message">
                    No messages
                </div>
            </div>
        </ng-template>
    </div>
</div>
