<form [formGroup]="joinGameForm">
    <div class="row">
        <div class="col-12">
            <mat-form-field appearance="outline">
                <mat-label>Game ID</mat-label>
                <input matInput placeholder="Game ID" formControlName="gameId" required>
                <mat-error *ngIf="joinGameForm.get('gameId').hasError('required')">
                    Please enter a game ID
                </mat-error>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <mat-card-actions class="text-center">
                <button mat-raised-button [disabled]="joinGameForm.status !== 'VALID'" (click)="joinGame()" color="primary">Join game</button>
            </mat-card-actions>
        </div>
    </div>
</form>
