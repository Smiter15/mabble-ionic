<form [formGroup]="createGameForm">
    <div class="row">
        <div class="col-12">
            <mat-form-field appearance="outline">
                <mat-label>Number of players</mat-label>
                <mat-select placeholder="Number of players" formControlName="noPlayers">
                    <mat-option *ngFor="let players of noPlayersList" [value]="players.value">
                        {{players.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <mat-form-field appearance="outline">
                <mat-label>Number of images</mat-label>
                <mat-select placeholder="Number of images" formControlName="noImages">
                    <mat-option value="6">
                        6
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <mat-card-actions class="text-center">
                <button mat-raised-button [disabled]="createGameForm.status !== 'VALID'" (click)="createGame()" color="primary">Create game</button>
            </mat-card-actions>
        </div>
    </div>
</form>
