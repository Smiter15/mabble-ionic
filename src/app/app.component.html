        </div>
    </div>
    <div *ngIf="currentUser?.currentGameId === ''" class="random-icon throw-2">
        <div class="rotate-center">
            <img [src]="'../assets/icons/wildlife/png/' + randomIcon2 + '.png'" />
        </div>
    </div>

    <mat-sidenav #sidenavRight position="end" [autoFocus]="false">
        <div class="row chat-title">
            <div class="col-12">
                <!--<p class="float-left">Online users ({{onlineUserCount}})</p>-->
                <i class="material-icons float-right" (click)="sidenavRight.close()">close</i>
            </div>
        </div>
        <app-chat></app-chat>
    </mat-sidenav>

    <header role="banner">
        <mat-toolbar class="mat-elevation-z6">
            <div class="container mobile-p-0">
                <!-- (click)="sidenavLeft.open()" -->
                <button
                    *ngIf="auth.currentUser | async"
                    mat-icon-button
                    type="button"
                    title="Go home page"
                    class="float-left"
                    routerLink="/mabble">
                    <i class="material-icons">home</i>
                </button>
                <button
                    *ngIf="auth.currentUser | async"
                    mat-icon-button
                    (click)="sidenavRight.open()"
                    type="button"
                    title="Online users"
                    class="float-right">
                    <i class="material-icons">people</i>
                </button>
            </div>
        </mat-toolbar>
    </header>
    <main>
        <ngx-loading [show]="loading"></ngx-loading>
        <router-outlet></router-outlet>
    </main>
</mat-sidenav-container>
